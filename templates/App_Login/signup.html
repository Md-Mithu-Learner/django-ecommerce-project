{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create New Account {% endblock %}
{% block content %}
    <h2>Create New Account:</h2>
    <form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Create Account</button>
    </form>
    <br>
    <p>Already have an account?<a href="{% url 'App_Login:login' %}">Create New Account</a></p>

{% endblock %}
