{% extends 'base.html' %}
{% block content %}
    <div class="container my-5">
        <h2 class="my-5">Feature Products</h2>
        <div class="row">
            {% for product in object_list %}
            <div class="col-md-6 col-sm-12 col-lg-3">
                <figure class="card card-product">
                    <div class="img-wrap">
                        <img src="/media/{{ product.mainimage }}" style="width:100%;height: 300px">
                    </div>
                    <figurecaption class="info-wrap">
                        <h6 class="title"><a href="{% url 'App_Shop:product_detail' pk=product.pk %}">{{ product.name }}</a> </h6>
                        <div class="action-wrap">
                            <div class="price-wrap h5">
                                <span class="price-new">&#2547 {{ product.price|floatformat:2 }}</span>
                                <span class="price-old"><s>&#2547 {{ product.old_price|floatformat:2 }}</s></span>
                            </div>
                        </div>
                    </figurecaption>
                </figure>
            </div>
             {% endfor %}
        </div>
    </div>



{% endblock %}
